             // Function to update the phrase
      function updatePhrase() {
        const today = new Date();
        const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
        const index = dayOfYear % phrases.length;
        document.getElementById("phrase").textContent = phrases[index];
      }

      // Update the phrase immediately
      updatePhrase();

      // Update the phrase at the start of each day (00:00 local time)
      setInterval(function() {
        const currentDate = new Date();
        if (currentDate.getHours() === 0 && currentDate.getMinutes() === 0 && currentDate.getSeconds() === 0) {
